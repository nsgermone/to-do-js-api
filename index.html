<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To Do List</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--[if lt IE 7]>

    <h1>To Do List</h1>
    <!-- required
          minlength="1"
          maxlength="15" -->
    <section class="addTask">
      <h3>Create a new Task</h3>
      <form>
        <label for="taskname">Task name:</label><br />
        <input
          type="text"
          id="taskname"
          name="taskname"
          placeholder="Enter a task name"
        />
        <br />
        <label for="taskestimation">Task estimation (in hours):</label><br />
        <input
          type="number"
          id="taskestimation"
          name="taskestimation"
          step="1"
          placeholder="Enter an estimation"
        />
        <br />
        <button type="button" id="add-btn" class="add-btn" onclick="addTask()">
          Add
        </button>
      </form>
    </section>

    <section class="list">
      <h3>Tasks</h3>
      <table id="tasks">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Estimation</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot></tfoot>
      </table>
    </section>

    <script src="./index.js" async defer></script>
  </body>
</html>
